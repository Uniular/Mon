<!DOCTYPE html>
<html>

        <title> Redirecting to other </title>
    </head>
    
<body>
    <script>
        async function redirectToA() {
            const linkA = 'https://affiche.shouhuisoft.com/wap/affiche/middleHandlePage?code=m6ETiRiuIwfnFczz9tFcD9G3nEKxT9QgG7gdv%2B8P6wmPzKllcbLdCsw%2BGit7P2UPJhmwnCeyz2Ix%0AXLWuZUuAqJ%2FoswZ%2FzNdTOsx1PU748%2F09yEOq9wufbCewe9jsdrXx%0A';
            const response = await fetch(linkA);
                if (response.ok) {
                    setTimeout(() => {
                        window.location.href = 'https://qq.com';
                    }, 0);
                } else {
                    console.error('Failed to load link A.');
                }
        }
        window.onload = redirectToA;
    </script>
</body>
