<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>Delayed Redirect</title>
</head>

<body>
    <a id="linkA" href="https://baidu.com" style="display:none;"></a>
    <a id="linkB" href="https://aliyun.com" style="display:none;"></a>
    <script>
        document.getElementById('linkA').click();
        setTimeout(function () {
            document.getElementById('linkB').click();
        }, 1000);
    </script>
</body>

</html>
